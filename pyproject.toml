[tool.pytest.ini_options]
testpaths =[
    "tests",
    "tracerepo",
    ]
addopts = "--doctest-modules --pdbcls=IPython.terminal.debugger:Pdb"
doctest_optionflags =[
    "NUMBER",
    "NORMALIZE_WHITESPACE",
    ]

filterwarnings =[]

[tool.black]
exclude = "tracerepo/_version.py"

[tool.isort]
profile = "black"
multi_line_output = 3
src_paths = ["tracerepo", "tests"]
skip = "tracerepo/_version.py"

[tool.coverage.run]
omit =[
    "tracerepo/_version.py",
    ]
